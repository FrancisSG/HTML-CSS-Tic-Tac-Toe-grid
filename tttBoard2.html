<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="tttStyle.css">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Poppins:800&display=swap" rel="stylesheet"> 
</head>
<body>
	<h1> <span class="small">a </span> Tic Tac Toe <span class="small"> grid</span></h1>
	<p class="now">Now With 
		<span style="color: red"> C</span>
		<span style="color: purple">o</span>
		<span style="color: green">l</span>
		<span style="color: orange">o</span>
		<span style="color: blue">r</span>
		!
	</p>

	<table>
		<tr>
			<td class="green"> <div class="green"></div > </td>
			<td class = "vertical blue"> <div class="blue"> </td>
			<td class = "red"> <div class="red"> </td>
		</tr>
		<tr>
			<td class="horizontal red"> <div class="red"> </td>
			<td class="horizontal vertical green"> <div class="green"> </td>
			<td class="horizontal blue"> <div class="blue"> </td>
		</tr>
		<tr>
			<td class = "blue"> <div class="blue"> </td>
			<td class = "vertical red"> <div class="red"> </td>
			<td class = "green"> <div class="green"> </td>
		</tr>
	</table>
</body>
